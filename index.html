<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="initial-scale=1, shrink-to-fit=no, width=device-width" name="viewport">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

  <!-- Bootswatch slate theme from bootswatch -->
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

  <!-- My CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

  <header>

    <div class="jumbotron text-center">

      <h1 class="display-2">Material Trivia Quiz</h1>

    </div>

  </header>

  <div class="container text-center startButton">

    <button id="startButton">
      <h1>Start</h1>
    </button>

  </div>

  <section class="content" style="display: none;">

    <div class="container text-center">

      <h3>Time remaining:
        <span id="time_remaining">30</span>
      </h3>

      <h3>Which company is responsible for material design?</h3>

      <label>
        <input type="radio" name="q1" class="q1" data-answer="false">Apple</label>
      <label>
        <input type="radio" name="q1" class="q1" data-answer="false">Twitter</label>
      <label>
        <input type="radio" name="q1" class="q1" data-answer="true">Google</label>

      <h3>Is it possible to customize material design?</h3>

      <label class="radio-inline">
        <input type="radio" name="q2" class="q2" data-answer="true">Yes</label>
      <label class="radio-inline">
        <input type="radio" name="q2" class="q2" data-answer="false">No</label>

      <h3>Which component is typically used to show notfications?</h3>

      <label class="radio-inline">
        <input type="radio" name="q3" class="q3" data-answer="false">Chips</label>
      <label class="radio-inline">
        <input type="radio" name="q3" class="q3" data-answer="true">Snackbars</label>
      <label class="radio-inline">
        <input type="radio" name="q3" class="q3" data-answer="false">Cards</label>


    </div>

  </section>

  <section class="results" style="display: none;">

    <div class="container text-center">

      <h3>All done!</h3>

      <h3>Correct Answers:
        <span id="correct_answers"></span>
      </h3>

      <h3>Incorrect Answers:
        <span id="incorrect_answers"></span>
      </h3>

      <h3>Unanswered:
        <span id="unanswered"></span>
      </h3>

    </div>

  </section>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

  <!-- Then my script -->
  <script src="./assets/js/app.js"></script>
</body>

</html>
